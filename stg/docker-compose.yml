services:
  db:
    image: ghcr.io/wonsky1/topn-db:stg
    restart: unless-stopped
    container_name: topn-db-stg
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - com.centurylinklabs.watchtower.enable=true
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://0.0.0.0:8000/health')"]
      interval: 120s
      timeout: 10s
      retries: 5
      start_period: 10s
    ports:
      - ${DB_SERVICE_PORT:-1}:8000

  telegram:
    image: ghcr.io/wonsky1/topn-telegram:stg
    restart: unless-stopped
    container_name: topn-telegram-stg
    depends_on:
      db:
        condition: service_healthy
    labels:
      - com.centurylinklabs.watchtower.enable=true

  worker:
    image: ghcr.io/wonsky1/topn-worker:stg
    restart: unless-stopped
    container_name: topn-worker-stg
    depends_on:
      db:
        condition: service_healthy
    labels:
      - com.centurylinklabs.watchtower.enable=true

  postgres:
    image: postgres:16
    restart: unless-stopped
    container_name: topn-postgres-stg
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - ${DB_SERVICE_PORT:-2}:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    container_name: topn-redis-stg
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: topn_stg_postgres_data
  redis_data:
    name: topn_stg_redis_data

networks:
  default:
    name: topn_stg_network
